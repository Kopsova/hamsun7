<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Todo Page #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h3 th:text="'Edit Todo'"></h3>
<form th:action="'/todo/'+${todo.id}+'/edit'" method="post" th:object="${todo}">
    Todo description<input type="text" th:value="${todo.title}" name="title">
    <br>
    Urgent<input type="checkbox" th:checked="${todo.urgent}" name="urgent">
    <br>
    Done<input type="checkbox" th:checked="${todo.done}" name="done">
    <br>
    <input type="submit" value="Submit">
    <a href ="/todo/">Cancel</a>
</form>


</body>
</html>
