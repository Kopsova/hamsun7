<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo list #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link  th:href="@{/bootstrap.min.css}" rel="stylesheet" />
    <meta charset="utf-8"/>
</head>

<body>
<a th:href="'/add'" th:text="'Add new todo'"></a>
<table class="table table-bordered">
<h1 th:text="'Todos for today:'"></h1>
<!--<ul>
    <li th:text="'Start the day'"></li>
    <li th:text="'Finish H2 workshop1'"></li>
    <li th:text="'Finish JPA workshop2'"></li>
    <li th:text="'Create a CRUD project'"></li>
    <li th:each="todo : ${todos}" th:text="${todo.getTitle()}"></li>
</ul> !-->
    <tr th:each="todo : ${todos}">
        <td th:text="${todoStat.index}">
        </td>
        <td th:text="${todo.getTitle()}">
        </td>
        <td th:text="${todo.isUrgent()}">
        </td>
        <td th:text="${todo.isDone()}">
        </td>

    </tr>
</table>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
